<div class="flex">
    <app-side-navbar></app-side-navbar>
    <div aria-label="Container" class="w-screen">
      <div aria-label="Wrapper">
        <form [formGroup]="accountManagementForm" class="flex flex-col pt-12">
          <mat-form-field appearance="outline" class="w-[40%] px-6">
            <input matInput [formControlName]="'Name'" placeholder="Full Name">
            @if(accountManagementForm.get('Name')?.hasError){
              <mat-error>Full Name is Required.</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-[40%] px-6">
            <input matInput [formControlName]="'Birthday'" [matDatepicker]="birthday" placeholder="Birthday">
            @if(accountManagementForm.get('Birthday')?.hasError){
              <mat-error>Birthdate is Required.</mat-error>
            }
            <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
            <mat-datepicker #birthday></mat-datepicker>
          </mat-form-field>
          

          <mat-form-field appearance="outline" class="w-[40%] px-6">
            <input matInput [formControlName]="'Email'" placeholder="Email">
            @if(accountManagementForm.get('Email')?.hasError){
              <mat-error>Email is Required.</mat-error>
            }
          </mat-form-field>

          <button mat-raised-button color="primary" class="w-[10%] ms-[30px] bg-red-200" (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
